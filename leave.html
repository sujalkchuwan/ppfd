<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">
        <link rel="stylesheet" href="leave.css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  
        <div class="container1" id="container1" >
            <h3 class="topic pt-5 mb-5 text-warning d-flex justify-content-center ">LEAVE APPLICATION</h3>
            <div class="warning pl-5">
            <p>Please fill in the form below if you need to leave work.All leave application need to be approved by both the applicant and the manager.</p>
        </div>
            <div class=" m-5 ">
            <form action="" method="get" autocomplete="off">
                <div class=" row User-id ">
                    <label>User ID:</label>
                    <input type="text"
                    id="userId"
                    name="userid"
                    placeholder="00-00-000" required>
                </div>
                <div class="row">
                <div class="name mt-3 col-6">
                    <label>First Name:</label>
                    <input type="text"
                    id="name"
                    name="name"
                    placeholder="First-Name" required>
                </div>
                <div class=" name mt-3 col-6">
                    <label>Last Name:</label>
                    <input type="text"
                    id="name"
                    name="name"
                    placeholder="Last-Name" required>
                </div>
            </div>
            
            <div class=" Number mt-3 ">
                <label>Contact No:</label>
                <input type="Number"
                id="Number"
                placeholder="+975 --- ---- ---" required>
            </div>
        
             <div class="row">
                <div class="Date mt-3 col-6">
                    <label for="Date">Date Applied:</label>
                         <input type="date" id="Date" placeholder="mm/dd/yy">
                </div>
                <div class="Date mt-3 col-6">
                    <label for="Date">Last Date:</label>
                         <input type="date" id="Date" placeholder="mm/dd/yy">
                </div>
            </div>
                <div class=" row Type mt-3">
                    <label for="type of leave">Type of Leave:</label>

                        <select name="Type of leave" id="type">
                        <option value="Medical">Medical</option>
                        <option value="Personal">Personal</option>
                        <option value="Business">Business</option>
                        </select>
                    </div>
                <div class="row Reason mt-3">
                    <label  for="reason">Reaon for the leave:</label>
                    <!-- <input class=" box" type="text"
                    name="reason"> -->
                    <textarea name="reason" class="box" cols="30" rows="5" requir></textarea>

                </div>
                <form class="form-container" enctype='multipart/form-data'>
                    <button type="button" class="upload-button"> Upload </button>
                    <div class="upload-files-container">
                        <div class="drag-file-area">
                            <span class="material-icons-outlined upload-icon"> file_upload </span>
                            <h3 class="dynamic-message"> Drag & drop any file here </h3>
                            
                        </div>
                        <span class="cannot-upload-message"> <span class="material-icons-outlined">error</span> Please select a file first <span class="material-icons-outlined cancel-alert-button">cancel</span> </span>
                        <div class="file-block">
                            <div class="file-info"> <span class="material-icons-outlined file-icon">description</span> <span class="file-name"> </span> | <span class="file-size">  </span> </div>
                            <span class="material-icons remove-file-icon">delete</span>
                            <div class="progress-bar"> </div>
                        </div>
                        
                    </div>
                </form>
                <div class="button d-flex justify-content-right form-action-buttons mt-5 ">
                    <button class="submit" style='margin-right:16px' type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                    
                  </div>
                 
                </form>
              </div>
            </div>
            </form>
        </div>
  
         <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.
    bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LR
    n5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
